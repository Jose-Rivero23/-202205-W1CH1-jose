<!DOCTYPE html lang="es-ES">
<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="developer" content="Abraham Saavedra" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Calculadora html/css/javascript</title>
        <link rel="stylesheet" href="calculadora.css" />
        <script src="calculadora.js"></script>
    </head>
    <body>
        <div>
            <table>
                <tr>
                    <th colspan="4" ; id="resultado" ; name="resultado">0</th>
                </tr>
                <tr>
                    <td colspan="2" ;>
                        <input
                            type="button"
                            ;
                            onclick="reset()"
                            ;
                            class="botonAC"
                            ;
                            id="botonAc"
                            ;
                            name="botonAC"
                            ;
                            value="AC"
                            ;
                        />
                    </td>
                    <td>
                        <input
                            type="button"

                            id="botonReturn"

                            ;
                            value="&#8634;"
                            ;
                        />
                    </td>
                    <td>
                        <input
                            type="button"
                            ;
                            onclick="accionClicada('/')"
                            ;
                            id="division"

                            class="operacion"
                            ;
                            value="&#8274;"
                            ;
                        />
                    </td>
                </tr>
                <tr>
                    <td>
                        <input
                            type="button"
